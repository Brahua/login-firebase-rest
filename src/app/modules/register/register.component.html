<div class="sign">
  <div class="sign__card card-system p-5 animated fadeIn">
    <figure class="logo">
      <img class="logo__img" src="./assets/img/logo.png" alt="">
    </figure>

    <h2 class="text-center text-color-primary">Sign Up</h2>


    <form class="w-100" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="user.name" type="text" name="name" minlength="6" required>
        <mat-error *ngIf="registerForm.submitted && registerForm.controls['name'].errors">
          <span *ngIf="registerForm.controls['name'].hasError('required')">Name is <strong>required</strong></span>
          <span *ngIf="registerForm.controls['name'].hasError('minlength')">Minimun required: <strong>6
              characters</strong></span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Last Name</mat-label>
        <input matInput [(ngModel)]="user.lastName" type="text" name="lastName" minlength="6" required>
        <mat-error *ngIf="registerForm.submitted && registerForm.controls['lastName'].errors">
          <span *ngIf="registerForm.controls['lastName'].hasError('required')">Last Name is
            <strong>required</strong></span>
          <span *ngIf="registerForm.controls['lastName'].hasError('minlength')">Minimun required: <strong>6
              characters</strong></span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="user.email" type="email" name="email" required email>
        <mat-error *ngIf="registerForm.submitted && registerForm.controls['email'].errors">
          <span *ngIf="registerForm.controls['email'].hasError('required')">Email is <strong>required</strong></span>
          <span *ngIf="registerForm.controls['email'].hasError('email')">Invalid email</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-100">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="user.password" type="password" name="password" minlength="6" required>
        <mat-error *ngIf="registerForm.submitted && registerForm.controls['password'].errors">
          <span *ngIf="registerForm.controls['password'].hasError('required')">Password is
            <strong>required</strong></span>
          <span *ngIf="registerForm.controls['password'].hasError('minlength')">Minimun required: <strong>6
              characters</strong></span>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="mt-3 mb-3 w-100 btn" type="submit">Register</button>
    </form>


    <p class="text-center text-secondary">Do you have account?<a routerLink="/" class="text-color-primary"><strong> Sign
          In
          here</strong> </a></p>
  </div>
</div>
